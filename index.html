<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>GitHub Finder</title>
</head>
<body>
  <div id="app">
    <nav class="navbar bg-dark py-3">
      <h1 class="text-center text-light mx-auto">GitHub Finder</h1>
    </nav>

      <section class="bg-light py-5 px-3">
        <div class="container-md">
          <h2>Search GitHub Users</h2>
          <p v-if="error" class="alert alert-danger">{{ error }}</p>
          <p>Enter a username to view a user's profile and their latest repos</p>
          <search-input @input-change="fetchUserProfile"/>
        </div>
      </section>

      <section class="container-md mx-auto">
        <user-profile  v-if="user" :profile-data="user">
          <user-repos v-if="repos.length" :repos-data="repos"></user-repos>

        </user-profile>
        
      </section>

  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>
</html>
